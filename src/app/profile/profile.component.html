    <div class="container">

        <br>
        
        <article class="uk-comment uk-comment-primary">
            <header class="uk-comment-header">
                <div class="uk-grid-medium uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-comment-avatar" [src]="dataProfile.image" width="80" height="80" alt="">
                    </div>
                    <div class="uk-width-expand">
                        <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="/profile">{{dataProfile.fname}}</a></h4>
                        <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                            <li>  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                              Update
                           </button> </li>
                            <li>
                              
                                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
                                    Update Image
                                 </button> 
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="uk-comment-body">
                <p>{{dataProfile.bio}}</p>
            </div>
        </article>
    </div>   

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form   >
                <div class="form-group">
                  <label for="title">Name </label>
                  <input type="text" class="form-control"  placeholder="fname" name="fname" [(ngModel)]="dataProfile.fname">
                </div>
                <div class="form-group">
                  <label for="description">bio </label>
                  <input type="text" class="form-control"  placeholder="bio" name="bio" [(ngModel)]="dataProfile.bio">
                </div>
                <!-- <div class="form-group">
                    <label for="image">Image Link </label>
                    <input type="text" class="form-control"  placeholder="Image Link" name="image" #image="ngModel" ngModel>
                  </div> -->

                  <div class="alert alert-success" *ngIf="successMesssage">
                    <p>{{successMesssage}}</p>
                  </div>

                  <div class="modal-footer">
                   
                    <button type="submit" (click)="Update()" class="btn btn-primary"> Update</button>
                  </div>
              </form>
        </div>
       
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form   >
                <div class="form-group">
                  <label for="title">Image </label>
                  <input type="file"  accept=".jpg,.png"  placeholder="fname" (change)="uploadImage($event)">
                </div>
                <div *ngIf="persentage |async as per">

                 
                    <progress class="uk-progress" id="js-progressbar" [value]="per" max="100"></progress>
                
                  
                  <div class="alert alert-success" *ngIf="successMesssage && per==100">
                    <p>{{successMesssage}}</p>
                  </div>
                </div>

                  <div class="modal-footer">
                   
                    <button type="submit" (click)="Update()" class="btn btn-primary"> Update</button>
                  </div>
              </form>
        </div>
       
      </div>
    </div>
  </div>
